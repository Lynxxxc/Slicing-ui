<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucup's Eats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Ucup's Eats</div>
        <nav>
          <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Kasir</a></li>
            <li><a href="#">Gudang</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Makanlah Sebelum Mati</h1>
        <p>Mulailah hari Anda dengan makan di Ucup's Eats</p>
        <a href="#" class="btn">Lihat Menu</a>
      </div>
    </section>

    <section class="products">
      <div class="container">
        <h2>Promo Murah Meriah</h2>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 1" />
          <h3>Product 1</h3>
          <p>Deskripsi produk 1</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 2" />
          <h3>Product 2</h3>
          <p>Deskripsi produk 2</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 3" />
          <h3>Product 3</h3>
          <p>Deskripsi produk 3</p>
        </div>
      </div>
    </section>

    <section class="form-container">
      <div class="container">
        <h2>Hubungi Kami</h2>
        <form>
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="message">Pesan:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Kirim" class="submit-btn" />
        </form>
      </div>
    </section>
  </body>
</html>
